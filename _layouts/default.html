<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}
    {% include katex.html %}

    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/{{ page.layout }}.css" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.img_baseurl }}/favicon.png">
  </head>

  <body>
    <header>
      <a href="/" class="site-banner" >
        <img src="https://img.thejb.ai/jb.png" style="width: 5em;"/>
        <span>THE JB</span>
      </a>
      <p class="site-description">{{ site.description }}</p>
      {% for linkicon in site.link_icons %}
      <a href="{{ linkicon.url }}"><span class="{{ linkicon.icon }}"></span></a>
      {% endfor %}
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer>
      <a href="javascript:window.scrollTo(0,0);"><span class="gototop-icon"></span></a>
    </footer>

  {% include scripts.html %}
  </body>
</html>
