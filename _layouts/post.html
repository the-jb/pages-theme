---
layout: default
---

<article class="post">
  <h1 class="title">{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%Y.%m.%d" }}
  </div>
  {% for post_tag in page.tags %}
  <a class="tag" href="https://thejb.ai/?tag={{ post_tag }}">{{ post_tag }}</a>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

</article>

<script>
  in_post = true;
  function updateTag(tag_name, disable_unset) {
    window.location.href = "https://thejb.ai/?tag=" + encodeURIComponent(tag_name);
  }
</script>
