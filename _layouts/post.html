---
layout: default
---

<article class="post">
  <h1 class="title">{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%Y.%m.%d" }}
  </div>
  {% for post_tag in page.tags %}
  <a class="tag" href="/#tag={{ post_tag }}">{{ post_tag }}</a>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

</article>
